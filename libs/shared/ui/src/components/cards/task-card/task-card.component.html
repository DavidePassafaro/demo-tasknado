<div
  class="task-item"
  [class.completed]="isTaskStatusCompleted()"
  (click)="onTaskClick()"
  (keydown.enter)="onTaskClick()"
  (keydown.space)="onTaskClick()"
  role="button"
  tabindex="0"
  [attr.aria-label]="'View details for task: ' + task().title"
>
  <div class="task-header">
    <div class="task-checkbox-title">
      <input
        type="checkbox"
        [checked]="isTaskStatusCompleted()"
        (click)="$event.stopPropagation()"
        (change)="onToggle($event)"
        class="task-checkbox"
        [attr.aria-label]="
          'Mark as ' + (isTaskStatusCompleted() ? 'not ' : '') + 'completed: ' + task().title
        "
      />
      <h3 class="task-title">{{ task().title }}</h3>
    </div>

    <tn-delete-button (deleted)="onDelete()" />
  </div>

  @if (task().description) {
  <p class="task-description">{{ task().description }}</p>
  }

  <div class="task-meta">
    <span class="task-status">
      @if (isTaskStatusCompleted()) { âœ“ Completed } @else { In progress }
    </span>

    <span class="task-date">
      {{ task().createdAt | date : 'short' }}
    </span>
  </div>
</div>
