<div class="projects-container">
  <div class="projects-header">
    <h1>Projects</h1>

    <tn-create-entity
      entityName="Project"
      [includeColors]="true"
      (entityCreated)="onProjectCreated($event)"
    />
  </div>

  <!-- Vertical project list -->
  <div class="projects-list">
    <h2>Project List ({{ projects().length }})</h2>

    @if (projects().length === 0) {
    <div class="no-projects">
      <p>You haven't created any projects yet. Start adding one!</p>
    </div>
    } @else if (projects().length > 0) {
    <cdk-virtual-scroll-viewport class="projects-virtual-scroll" itemSize="134.5">
      <div class="projects-vertical">
        <div
          *cdkVirtualFor="let project of projects(); trackBy: trackByProjectId"
          class="project-item"
        >
          <tn-project-card
            [project]="project"
            (projectDeleted)="deleteProject($event)"
            (projectSelected)="onProjectSelected($event)"
          />
        </div>
      </div>
    </cdk-virtual-scroll-viewport>
    }
  </div>
</div>
